    <div class="box">
        <!--creating  a form-->
        <form action="./mailid.html" method="get">
          <!--Adding gender-->
          <table class="tbl">
          <tr>
            <td><label class="starcolor">*</label><label>Gender</label></td>
            <td colspan="2">
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                
              />
              <label for="female">Female</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2"><label class="errmsg" id="genderr"></label></td>
          </tr>
          <!--div for DOB-->
          <tr>
            <td>
              <label class="starcolor">*</label>
              <label for="DOB">DOB</label>
            </td>
            <td>
              <input
                type="date"
                id="DOB"
                name="DOB"
                onchange="return dobValidation()"
                required
              />

            </td>
            </tr>
            <tr>
            <td>
            <!--calculating age according to DOB-->
              <label>Age</label>
              </td>
              <td colspan="2">
              <input
                type="text"
                id="age"
                name="age"
                size="2"
                readonly
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td colspan="3"><label class="errmsg" id="agemsg"></label></td>
          </tr>
          <!--div for next page button-->
          <tr>
            <td colspan="3">
                <button onclick="history.back()">
                    Previous Page
                </button>
              <button type="submit" onclick="return DOBFormValidation()">
                Next Page
              </button>
              <input
                type="hidden"
                id="out_firstname"
                name="out_firstname"
              />
              <input
                type="hidden"
                id="out_lastname"
                name="out_lastname"
              />
            </td>
          </tr>
          </table>
        </form>
    </div>
