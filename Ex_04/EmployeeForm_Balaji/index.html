<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/favicon.png">
    <title>Employee Details</title>
</head>

<body>
    <h1>Employee Form</h1>
    <form action="./landingpage.html" method="get">
        <div>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" minlength="3"
                    maxlength="10" required size="6" readonly value="Balaji">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" minlength="3"
                    maxlength="10">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your Age" minlength="2" maxlength="2"
                    size="1">
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone">
            </div>
            <div>
                <label for="Email">Email ID</label>
                <input type="email" id="Email" name="Email">
            </div>
            <div>
                <label for="loginId">Login ID</label>
                <input type="text" id="loginId">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password">
            </div>
            <div>
                <button type="submit">Submit</button>

            </div>
        </div>
    </form>
</body>

</html>
